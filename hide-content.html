<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide content Materialize</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">      
</head>
<body>
  <div class="container">
    <h4 class="hide">1. Hide me on all screen sizes</h4>
    <h4 class="hide-on-small-only">2. Hide me on small screen sizes</h4>
    <h4 class="hide-on-med-only">3. Hide me on medium screen sizes only</h4>
    <h4 class="hide-on-large-only">4. Hide me on large screen sizes only</h4>
    <h4 class="hide-on-med-and-down">5. Hide me on medium & small screen sizes</h4>
    <h4 class="hide-on-med-and-up">6. Hide me on medium and large screen sizes</h4>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
